<app-input-field>
    <input 
        placeholder="Add text and press Enter"
        [value]="field3Value" 
        #input 
        (keyup)="onChangeTextField(input.value)"
        (keyup.enter)="onSubmit()"
    />
</app-input-field>
<ul>
    <li class="item" *ngFor="let value of values; let i = index">
        <span class="item__delete-button">
            <delete-button (click)="delete(i)"></delete-button>
        </span>
        <span class="item__text">{{value}}</span>
    </li>
</ul>
